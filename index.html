<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
    <title>Calculadora de Médias - EBAC</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="capelo com diploma"/>
            <h1>Calculadora de Médias</h1>
        </header>
    
        <form id="form_atividade">
            <input id="nome_atividade" type="text" required placeholder="Nome da Atividade"/>
            <input id="nota_atividade" type="number" required placeholder="Nota da Atividade" min="0" max="10"/>
            <button type="submit">Adicionar (+)</button>
        </form>
    
        <table>
            <thead>
                <th>Nome da Atividade</th>
                <th>Nota da Atividade</th>
                <th>Situação</th>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Média Final</td>
                    <td id="mediaFinalValor">---</td>
                    <td id="mediaFinalResultado" >---</span></td>
                </tr>
            </tfoot>
        </table>
    </div><!-- container -->
    
    <script src="./main.js"></script>
</html>
